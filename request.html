<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Практика Смирнов</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="wrapper">
                <div class="header__content">
                    <div class="header__logo">
                        <h1 class="header__title title">Grooming</h1>
                        <span class="header__subtitle">Service for dogs and cats</span>
                    </div>
                    <nav class="header__nav nav">
                        <div class="nav__item">
                            <button class="nav__button button"><ion-icon name="home-outline" class="nav__item-ico"></ion-icon>Главная</button>
                        </div>
                        <div class="nav__item">
                            <button class="nav__button button"><ion-icon name="list-outline" class="nav__item-ico"></ion-icon>Заявки</button>
                        </div>
                        <div class="nav__item">
                            <button class="nav__button button"><ion-icon name="key-outline" class="nav__item-ico"></ion-icon>Вход</button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="wrapper">
                <div class="subscription">
                    
                    <div class="request">
                        <h2 class="request__title">
                            Мои заявки
                        </h2>
                        <div class="request__list list">
                            <div class="list__item request-item">
                                <img src="./img/image2.jpg" alt="" class="request-item__img">
                                <div class="request-item__descr">
                                    <h4 class="request-item__title">Заявка №1</h4>
                                    <div class="request-item__info">информация о заявке</div>
                                </div>
                            </div>
                            <div class="list__item request-item">
                                <img src="./img/image2.jpg" alt="" class="request-item__img">
                                <div class="request-item__descr">
                                    <h4 class="request-item__title">Заявка №1</h4>
                                    <div class="request-item__info">информация о заявке</div>
                                </div>
                            </div>
                            <div class="list__item request-item">
                                <img src="./img/image2.jpg" alt="" class="request-item__img">
                                <div class="request-item__descr">
                                    <h4 class="request-item__title">Заявка №1</h4>
                                    <div class="request-item__info">информация о заявке</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form action="/" class="subscription__form">
                        <h4 class="subscription__title">Создайте заявку</h2>
                        <input type="text" class="subscription__input subscription__element" placeholder="Текстовое поле">
                        <input type="text" class="subscription__input subscription__element" placeholder="Текстовое поле">
                        <button class="subscription__button subscription__element" type="submit">Записаться</button>
                    </form>
                </div>

            </div>
        </main>

        <footer class="footer">
            <h6 class="footer__copyright">groom-salon.com 2000-2999</h6>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
